name: Release
on:
  push:
    tags:
      # These tags should be protected, remember to enable the rule:
      # https://github.com/canonical/starbase/settings/tag_protection
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write
  id-token: write

jobs:
  source-wheel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Fetch tag annotations
        run: |
          git fetch --force --tags --depth 1
          git describe --dirty --long --match '[0-9]*.[0-9]*.[0-9]*' --exclude '*[^0-9.]*'
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          check-latest: true
      - name: Build packages
        run: |
          pip install build twine
          python3 -m build
          twine check dist/*
      - name: Upload pypi packages artifact
        uses: actions/upload-artifact@v5
        with:
          name: pypi-packages
          path: dist/
  pypi:
    needs: ["source-wheel"]
    runs-on: ubuntu-latest
    steps:
      - name: Get packages
        uses: actions/download-artifact@v6
        with:
          name: pypi-packages
          path: dist/
      - name: Publish to pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
  github-release:
    needs: ["source-wheel"]
    runs-on: ubuntu-latest
    steps:
      - name: Get pypi artifacts
        uses: actions/download-artifact@v6
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **
